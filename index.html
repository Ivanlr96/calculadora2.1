<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="styles/style.css">
</head>

<body>
        <div class="calculator">
                <div class="screen">0</div>

                <button class="btn" id="btn2">**</button>
                <button class="btn" id="ce" onclick="Alerta()">CE</button>
                <button class="btn" id="c" onclick="audion.play();">C</button>
                <button class="btn" id="del" onclick="audiod.play();">←</button>

                <button class="btn" id="div">1/x</button>
                <button class="btn" id="cuadrado" onclick="audioel.play();" id="btn2">x²</button>
                <button class="btn" id="raiz" id="btn2">√</button>
                <button class="btn" id="btn2">/</button>

                <button class="btn" onclick="audio7.play();">7</button>
                <button class="btn" onclick="audio8.play();">8</button>
                <button class="btn" onclick="audio9.play();">9</button>
                <button class="btn" id="btn2">*</button>

                <button class="btn" onclick="audio4.play();">4</button>
                <button class="btn" onclick="audio5.play();">5</button>
                <button class="btn" onclick="audio6.play();">6</button>
                <button class="btn" id="btn2">-</button>

                <button class="btn" onclick="audio1.play();">1</button>
                <button class="btn" onclick="audio2.play();">2</button>
                <button class="btn" onclick="audio3.play();">3</button>
                <button class="btn" id="btn2">+</button>

                <button class="btn">+/-</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn" id="calc" onclick="audio0.play();">=</button>
                
        </div>

        <script src="scripts/index2.js"></script>
</body>

</html>
